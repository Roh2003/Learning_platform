<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Sign Up</h1>
      <p>Secure Your Communications with Us</p>
      <form id="signupForm">
        <div class="input-group">
          <label for="name"> </label>
          <i class="fa-solid fa-user" style="margin-right: 10px;"></i>
          <input type="text" id="name" placeholder="username" required >
          
        </div>
        <div class="input-group">
          <label for="email"> </label>
          <i class="fa-solid fa-envelope" style="margin-right: 10px;"></i>
          <input type="email" id="email" placeholder="xyz@gmail.com" required>
         
        </div>
        <div class="input-group">
          <label for="password"></label>
          <i class="fa-solid fa-key" style="margin-right: 10px;"></i>
          <input type="password" id="password" placeholder="Password" maxlength="8" pattern="" required>
          <ul class="password-requirements">
            <li>Least 8 characters</li>
            <li>Least one number (0-9) or a symbol</li>
            <li>Lowercase (a-z) and uppercase (A-Z)</li>
          </ul>
         
        </div>
        <div class="input-group">
          <label for="confirmPassword"> </label>
          <i class="fa-solid fa-unlock-keyhole" style="margin-right: 10px;"></i>
          <input type="password" id="confirmPassword" placeholder="Re-Type Password" maxlength="8" required>
          
        </div>
        
        <div class="social-login">
          <div class="button1">
            <button type="submit" 
            
            >Sign Up</button>
          </div>
      
       
        </div>
      
        
      </form>
      <div class="language-selector">
        
      </div>
    </div>

    <div class="image-section">
      <img src="style.png" alt="style" >
    </div>

  
    
  </div>
  <script src="script.js"></script>
</body>
</html>
