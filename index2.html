<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Login</h1>
      <!-- <p>Secure Your Communications with Easymail</p> -->
      <form id="signupForm">
       
        <div class="input-group">
          <label for="email"> </label>
          <i class="fa-solid fa-envelope" style="margin-right: 10px;"></i>
          <input type="email" id="email" placeholder="xyz@gmail.com" required>
         
        </div>
        <div class="input-group">
          <label for="password"></label>
          <i class="fa-solid fa-key" style="margin-right: 10px;"></i>
          <input type="password" id="password" placeholder="Password" required>
          
         
        </div>

        <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
        </div>

        <div class="login">
          <p style="font-size: 15px; margin-left:50px ;">New User.? <span><a href="index.html">Register</a></span></p>
        </div>
  
  
        
        <div class="social-login">
          <div class="button1">
            <button type="submit" 
            
            >Login</button>
          </div>
      
       
        </div>
      
        
      </form>
      <div class="language-selector">
        
      </div>
    </div>

    <div class="image-section">
      <img src="login.jpg" alt="style" >
    </div>

  
    
  </div>
  <script src="script.js"></script>
</body>
</html>
